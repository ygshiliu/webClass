<!DOCTYPE html><!-- 文档声明，代表HTML5 -->
<html>
<head>
<meta charset="UTF-8"><!-- 告诉浏览当前页面使用的字符编码是utf-8 -->
<title>helloworld</title><!-- 指定网页标题 -->
</head>
<body>
	<!--
		HTML 文档也被称为网页 .它包含html标签、纯文本、注解、字符实体。
		
		HTML 标签是由尖括号包围的关键词，比如 <html> 
		HTML 标签通常是成对出现的，比如 <b> 和 </b> 
		标签对中的第一个标签是开始标签，第二个标签是结束标签
		开始标签 与 结束标签中间的部分我们称为标签体
		
		<html> 与 </html> 之间的文本描述网页 
		<body> 与 </body> 之间的文本是可见的页面内容
		head标签主要是用来告诉浏览器如何解析当前页面的
		body标签则是展示内容
		
		注释标签：不会被浏览器解析
		单标签：<meta> 都有自身的功能
		
		实体：html中的保留字符 ，像小于号，大于号<>
		浏览器在解析html标签时有一定的容错性，正确的写法是使用字符实体。
		空格： &nbsp;
		小于号：&lt;
		大于号：&gt;
	  -->
	  
	  7<8  ==> 7 &lt; 8  <br>
	  6>1
	  
	   <br><!-- 换行 -->
	   <hr><!-- 显示一条水平线 -->
	   
	   今天天气很晴朗！！
	  
	 
</body>
</html>
