<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image_blank</title>
</head>
<body>

	<!-- 在这里插入图片 -->
	<!-- 
	img标签来引入一张图片 
	alt:在图片不能正常显示时，图片提示信息
	src:指向图片的路径
	
	相对路径 ：是相对当前文档所在的目录
	返回上一层使用../
	有几层就使用几个../
	
	绝对路径 ：是以盘符开始的路径 
	width:定义图片的宽度，可以使用固定像素，也可以使用百分比（会随着窗口的变化而变化）
	-->
<!-- 	<img alt="这是一张图片" src="憧憬2.jpg">
	<img alt="这是一张图片" src="../../girls.jpg"> -->
	
	<img alt="这是一张图片" src="d://img/girls.jpg" width="200px">
	
	

</body>
</html>
