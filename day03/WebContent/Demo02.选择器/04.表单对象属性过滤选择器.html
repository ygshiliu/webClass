<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单对象属性过滤选择器</title>
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				//1.对表单内 可用input 赋值操作
				$("#btn1").click(function(){
					$("input:enabled").val("New Value");
				});
				//2.对表单内 不可用input 赋值操作
				$("#btn2").click(function(){
					$("input:disabled").val("New Value Too");
				});
				//3.获取多选框选中的个数
				$("#btn3").click(function(){
					var checkbox = $(":checkbox:checked")
					//size()返回jQuery对象的个数
					console.log(checkbox.size())
					console.log(checkbox.length)
				});
				//4.获取多选框选中的内容
				$("#btn4").click(function(){
					//jQuery对象是一个DOM对象集合，可以隐式的实现写操作，增删改，但是读操作需要手动遍历
					//console.log($(":checkbox").val());
					$(":checkbox").each(function(index,doc){
						console.log(index+"--"+doc)
						console.log(doc.value+"--"+this.value)
						console.log($(this).val())
					})
				});
				//5.获取下拉框选中的内容
				$("#btn5").click(function(){
					var sel = $("select option:selected")
					//console.log(sel.length)
					sel.each(function(){
						console.log(this.value)
					})
				});
			})	
		</script>
	</head>
	<body>
	<!-- 
		在html中可通过如下属性：
		文本框不可用：disabled="disabled"
		多选框选中：checked="checked"
		下拉列表项选中：selected="selected"
		下拉列表框多显：multiple="multiple"
		元素显示否：display=none ,input标签的type=hidden
		
	 -->
	
		<h3>表单对象属性过滤选择器</h3>
		 <button id="btn1">对表单内 可用input 赋值操作.</button>
  		 <button id="btn2">对表单内 不可用input 赋值操作.</button><br /><br />
		 <button id="btn3">获取多选框选中的个数.</button>
		 <button id="btn4">获取多选框选中的内容.</button><br /><br />
         <button id="btn5">获取下拉框选中的内容.</button><br /><br />
		 
		<form id="form1" action="#">			
			可用元素: <input name="add" value="可用文本框1"/><br>
			不可用元素: <input name="email" disabled="disabled" value="不可用文本框"/><br>
			可用元素: <input name="che" value="可用文本框2"/><br>
			不可用元素: <input name="name" disabled="disabled" value="不可用文本框"/><br>
			<br>
			
			多选框: <br>
			<input type="checkbox" name="newsletter" checked="checked" value="test1" />test1
			<input type="checkbox" name="newsletter" value="test2" />test2
			<input type="checkbox" name="newsletter" value="test3" />test3
			<input type="checkbox" name="newsletter" checked="checked" value="test4" />test4
			<input type="checkbox" name="newsletter" value="test5" />test5
			
			<br><br>
			下拉列表1: <br>
			<select name="test" multiple="multiple" style="height: 100px">
				<option>浙江</option>
				<option selected="selected">辽宁</option>
				<option>北京</option>
				<option selected="selected">天津</option>
				<option>广州</option>
				<option>湖北</option>
			</select>
			
			<br><br>
			下拉列表2: <br>
			<select name="test2">
				<option>浙江</option>
				<option>辽宁</option>
				<option selected="selected">北京</option>
				<option>天津</option>
				<option>广州</option>
				<option>湖北</option>
			</select>
		</form>		
	</body>
</html>
