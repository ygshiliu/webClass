<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单选择器(空白)</title>
		<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				//通过指定表单项的value属性值
				//单选按钮和单下拉列表框，直接调用val()传入值
				//复选框和多选下拉列表，需要给val()方法指定一个数值数组
				
				//获取按钮，绑定事件
				$("#btn01").click(function(){
					$("#single").val("sel03")
				})
				
				$("#btn02").click(function(){
					$("#multiple").val(["mul02","mul04"])
				})
				
				$("#btn03").click(function(){
					$("input[name='c']").val(["check2","check4"])
				})
				
				$("#btn04").click(function(){
					//单选按钮也需要指定一个数值数组
					$("input[name=r]").val(["radio2"])
				})
				
				$("#btn05").click(function(){
					$("select :selected,:checked").each(function(){
						console.log(this.value)
					})
				})
			});
		
		</script>
	</head>
	<body>
		
		<input id="btn01" type="button" value="使单选下拉框的'选择3号'被选中"/>
		<input id="btn02" type="button" value="使多选下拉框选中的'选择2号'和'选择4号'被选中"/><br>
		<input id="btn03" type="button" value="使多选框的'多选2'和'多选4'被选中"/>
		<input id="btn04" type="button" value="使单选框的'单选2'被选中"/><br>
		<input id="btn05" type="button" value="打印已经被选中的值"><br>
 
		<br/>
		
		<select id="single">
		  <option value="sel01">选择1号</option>
		  <option value="sel02">选择2号</option>
		  <option value="sel03">选择3号</option>
		</select>
		
		<select id="multiple" multiple="multiple" style="height:120px;">
		  <option value="mul01" selected="selected">选择1号</option>
		  <option value="mul02">选择2号</option>
		  <option value="mul03">选择3号</option>
		  <option value="mul04">选择4号</option>
		  <option value="mul05" selected="selected">选择5号</option>
		</select>
		
		<br/><br/>

		<input type="checkbox" name="c" value="check1"/> 多选1
		<input type="checkbox" name="c" value="check2"/> 多选2
		<input type="checkbox" name="c" value="check3"/> 多选3
		<input type="checkbox" name="c" value="check4"/> 多选4
		
		<br/>
		
		<input type="radio" name="r" value="radio1"/> 单选1
		<input type="radio" name="r"  value="radio2"/> 单选2
		<input type="radio" name="r"  value="radio3"/> 单选3

	</body>
</html>
