<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grammar</title>
</head>
<body>

	<!-- ①标签可以嵌套但不能交叉嵌套 -->
	正确：<p><i>早安，尚硅谷</i></p>
	错误：<p><i>早安，尚硅谷</p></i>x
	
	<hr>
	
	<!-- ②标签必须正确关闭 -->
	<!-- i.有文本内容的标签： -->
	正确：<p>早安，尚硅谷</p>
	错误：<p>早安，尚硅谷x
	
	<hr>
	
	<!-- ii.没有文本内容的标签： -->
	正确：<br />
	错误：<br>x
	
	<hr>
	
	<!-- ③属性必须有值，属性值必须加引号 -->
	正确：<font color="blue">早安，尚硅谷</font><br>
	错误：<font color=red>早安，尚硅谷</font>x  <br>
	错误：<font >早安，尚硅谷</font color=red>x
		
	<hr>
	
	<!-- ④注释不能嵌套 -->
	正确：<!-- 注释内容 -->
	错误：<!--<!--  --> 注释内容 -->
	

</body>
</html>
