<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hyperlink_blank</title>
</head>
<body>
	
	
	<!-- 
	a标签：可以实现在当前页面跳转到目标页面
	href:用来指定目标页面的路径 
	target: 规定在何处打开链接文档。
	_blank ---重新打开一个页面显示
	_self --- 在当前窗口打开
	framename --- 在指定的框架中打开 
 
	 -->
	<a href="d://img/girls.jpg" target="_parent">跳转到图片</a>

</body>
</html>
