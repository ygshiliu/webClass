<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Untitled Document</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{font-size: 13px;line-height: 130%;padding: 60px;}
			div{width: 220px;border: 1px solid #0050D0;background: #96E555;}
			span{width: 200px;margin: 10px;background: #666666;cursor: pointer;color: white;display: block;}
		</style>
		<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				
				$("body").click(function(){
					alert("body被单击")
					return false;
				})
			 	
				$("#content").click(function(){
					alert("div被单击")
					return false;
				}) 
				$("#content").mouseover(function(){
					alert("div mouseover")
					return false;
				})
				$("#content1").click(function(){
					alert("div2被单击")
					return false;
				})
				
				$("span").click(function(){
					alert("span被单击")
					return false;
				})
				
				/* 
				事件冒泡：当元素事件被执行时，其父元素的相同事件也会被执行。父元素的不同事件不会执行
				解决方案：
					return false; 取消向上传导
					终止代码执行;取消默认行为 ;
				*/
			});
		</script>
	</head>
	<body>
		<div id="content">
			外层div元素
				<span>内层span元素</span>
			外层div元素
		</div>
		<div id="content1">
			外层div2元素
				
		</div>
	</body>
</html>
