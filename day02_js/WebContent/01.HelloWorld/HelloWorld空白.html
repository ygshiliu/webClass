<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HelloWorld空白</title>
<!-- js代码写在script标签中 -->
<script type="text/javascript">
	//在js中一切皆对象 
	window.onload = function(){
		var btn = document.getElementById("btnId");
		btn.onclick = function(){
			alert("hello");
		}
	}

	//window 与 document都是浏览器引擎帮我们创建的对象，我们可以直接使用
	//onload与onclick是js中预先定义的事件属性，有一定的事件场景触发条件
	//onload代表页面加载完成触发;onclick是发生单击时触发
	//alert()弹出一个对话框

</script>
</head>
<body>
	<button id="btnId">SayHello</button>
</body>
</html>
